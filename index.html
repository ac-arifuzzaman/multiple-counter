<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1 Counter Application</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- redux cnd link  -->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>

  <body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Multiple Counter
      </h1>

      <div class="max-w-md mx-auto mt-10 space-y-5" id="container">
        <div id="containerRM">
          <div
            class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow"
          >
            <div class="text-2xl text-white font-semibold" id="154353475">
              0
            </div>
            <div class="154353475">
              <div class="flex space-x-3">
                <button
                  class="bg-indigo-400 text-white px-3 py-2 rounded shadow"
                  onclick="handleIncrement()"
                  id="increment"
                >
                  Increment
                </button>
                <button
                  class="bg-red-400 text-white px-3 py-2 rounded shadow"
                  onclick="handleDecrement()"
                  id="decrement"
                >
                  Decrement
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- erase reset counters -->
      <div class="mx-auto max-w-md mt-10 space-y-5">
        <div class="flex space-x-3 justify-end">
          <button
            class="bg-indigo-400 text-white px-3 py-2 rounded shadow"
            onclick="handleAddContainer()"
          >
            + Add Counter
          </button>
          <button
            class="bg-red-400 text-white px-3 py-2 rounded shadow"
            onclick="handleResetContainer()"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
